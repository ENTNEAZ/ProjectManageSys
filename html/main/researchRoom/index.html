<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>研究室管理界面</title>
    </head>
    <script>
        var currentShow = "";
    </script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/alertify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/alertify.min.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/default.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/jump.js"></script>
    <script src="./js/researchRoom.js"></script>
    <script src="./js/workingArea.js"></script>
    <script src="./js/sectary.js"></script>
    <body>
        <header>
            <!--五个按钮 分别前往 员工管理界面 研究室管理界面 科研项目管理界面 第三方信息管理界面 子课题管理界面-->
            <div id="header_button_area">
                <button class="header_button" onclick="toWorker()">员工管理</button>
                <button class="header_button selected" onclick="toResearchRoom()">研究室管理</button>
                <button class="header_button" onclick="toProject()">科研项目管理</button>
                <button class="header_button" onclick="to3rdPartInfo()">第三方信息管理</button>
                <button class="header_button" onclick="toSubproject()">子课题管理</button>
            </div>
        </header>
        <div class="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllResearchRoom()">查询所有研究室信息</button>
            <button class="detail_info_area_button" onclick="addOrUpdateResearchRoomTable()">添加或修改研究室信息</button>
            <button class="detail_info_area_button" onclick="deleteResearchRoomTable()">删除研究室信息</button>
        </div>
        <div class="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllOrSpecifiedWorkingAreaTable()">查询某研究室办公地点</button>
            <button class="detail_info_area_button" onclick="addOrUpdateWorkingAreaTable()">添加或修改一个办公地点</button>
            <button class="detail_info_area_button" onclick="addOrDeleteWorkingAreaForResearchRoomTable()">为某研究室增加或删除办公地址</button>
        </div>
        <div class="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllOrSpecifiedSectaryTable()">查询研究室秘书详细信息</button>
            <button class="detail_info_area_button" onclick="addOrUpdateOrDeleteSectaryTable()">令某人成为或退出或修改某研究室的秘书</button>
        </div>
        <div id="input_area">
            
        </div>
        <div id="output_area">
            
        </div>
    </body>
</html>
