<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>科研项目管理</title>
    </head>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/alertify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/alertify.min.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/default.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

    <script src="./js/projectFruit.js"></script>

    <body>
        <header>
            <!--五个按钮 分别前往 员工管理界面 研究室管理界面 科研项目管理界面 第三方信息管理界面 子课题管理界面-->
            <div id="header_button_area">
                <button class="header_button" onclick="toWorker()">员工管理</button>
                <button class="header_button" onclick="toResearchRoom()">研究室管理</button>
                <button class="header_button selected" onclick="toProject()">科研项目管理</button>
                <button class="header_button" onclick="to3rdPartInfo()">第三方信息管理</button>
                <button class="header_button" onclick="toSubproject()">子课题管理</button>
            </div>
        </header>
        <div id="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllOrSpecifiedProjectTable()">查询项目科研项目</button>
            <button class="detail_info_area_button" onclick="addOrUpdateOrDeleteProjectTable()">添加或修改或删除科研项目</button>
        </div>
        <div id="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllOrSpecifiedProjectWorkerTable()">查询科研项目的科研人员</button>
            <button class="detail_info_area_button" onclick="addOrUpdateOrDeleteProjectWorkerTable()">添加或删除科研项目的科研人员</button>
        </div>
        <div id="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllOrSpecifiedProjectHelperTable()">查询科研项目的合作方</button>
            <button class="detail_info_area_button" onclick="addOrUpdateOrDeleteProjectHelperTable()">添加或删除科研项目的合作方</button>
        </div>
        <div id="detail_info_area">
            <button class="detail_info_area_button" onclick="getAllOrSpecifiedProjectFruitTable()">查询科研项目成果</button>
            <button class="detail_info_area_button" onclick="addOrUpdateOrDeleteProjectFruitTable()">添加或修改或删除科研项目成果</button>
        </div>
        <div id="input_area">
            
        </div>
        <div id="output_area">
            
        </div>
    </body>
